<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Fira+Code&display=swap");

      * {
        margin: 0;
        padding: 0;
        font-family: "Fira Code", monospace;
      }
      body {
     display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ecf0f1;
      }

      .container {
        text-align: center;
        margin: auto;
        padding: 4em;
        img {
        width: 256px;
        height: 225px;
      }

        h1 {
          margin-top: 1rem;
          font-size: 35px;
          text-align: center;

          span {
            font-size: 60px;
          }
        }
        p {
          margin-top: 1rem;
        }

        p.info {
          margin-top: 4em;
          font-size: 12px;

          a {
            text-decoration: none;
            color: rgb(84, 84, 206);
          }
        }
      }
      .link_404 {
        color: #fff !important;
        padding: 10px 20px;
        background: #282616;
        margin: 20px 0;
        display: inline-block;
        text-decoration: none;
        margin-left: 2vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pic">
      <img src="https://i.ibb.co/rpF30Cj/qIufhof.png" width="300px" />
    </div>
      <h1>
        <span>500</span> <br />
        Internal server error
      </h1>
      <p>We are currently trying to fix the problem.</p>
      </p>
      <a href="https://www.not-alone.online/" class="link_404"
      >Go to Home</a>
    </div>
  </body>
</html>
